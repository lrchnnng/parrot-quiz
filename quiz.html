<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Parrot Quiz</title>
</head>
<body>
    <!-- Beginning of nav bar --> 
    <nav class="navbar sticky-top navbar-expand-md md-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><span class="colour1">Parrots </span><span class="colour2">Parrots </span><span class="colour1">Parrots!</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="how-to.html"><i class="fas fa-question-circle"></i> How to</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="quiz.html"><i class="fas fa-play-circle"></i> Quiz!</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--- End of nav bar -->
    <main>
      <!-- Quiz Section-->
      <div class="wrapper col-xs-12 col-sm-10 col-md-10 col-lg-8 mx-auto">
        <h1 class="header">Parrot Quiz</h1>    
        <div class="quiz-score">
            <span>Score: <span id="q-score">0</span> / 10</span>            
        </div>
        <div id="quiz-container">
          <div class="image-container">
            <img class="quiz-img" id="question" src="#" alt="a small picture of a parrot">
          </div>
          <div class="message">
            <p id="answer-message"></p>
          </div>
          <div class="q-btn d-grid gap-2 col-xs-12 col-sm-10 col-md-10 col-lg-8 mx-auto" id="answer-buttons">
            <button class="btn btn-light answer-btn" id="option1" onclick="userAnswer(event)"></button>
            <button class="btn btn-light answer-btn" id="option2" onclick="userAnswer(event)"></button>
            <button class="btn btn-light answer-btn" id="option3" onclick="userAnswer(event)"></button>
            <button class="btn btn-light answer-btn" id="option4" onclick="userAnswer(event)"></button>
          </div>
        </div>
      </div>
    <hr>
    </main>
    <!--Beginning of footer-->
    <footer>
      <p>Made by Laura Channing</p>
      <a class="footer-link" href="https://github.com/lrchnnng" target="_blank">GitHub</a>
    </footer>
    <!-- End of footer -->
