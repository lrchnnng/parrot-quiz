      <!-- Quiz Section-->
      <div class="wrapper">
        <div class="quiz-container">
          <div class="quiz-head">
            <h1 class="title-q">Parrot Quiz</h1>
            
            <div class="quiz-score">
                <span>Score: <span id="score">0</span> / 20</span>

              <div class="image-cont">
                <img class="quiz-img" id="question" src="">
              </div>
              <div class="message">
                <p id="answer-message"></p>
              </div>
              <div class="q-btn d-grid gap-2" id="answer-buttons">
                <button class="btn btn-light answer-btn" id="option1"></button>
                <button class="btn btn-light answer-btn" id="option2"></button>
                <button class="btn btn-light answer-btn" id="option3"></button>

              </div>
            </div>

            <div>
              <span id="fun-fact"></span>
            </div>
            
            <div class="q-foot gap-2">
              <button id="next-button" class="btn btn-outline-light" >Next</button>
            </div>
